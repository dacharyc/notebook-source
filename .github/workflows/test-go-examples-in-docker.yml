name: Test Go Code Examples in Docker

on:
  pull_request:
    paths:
      - "go/example/**"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:8.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Install mongosh
        run: |
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version

      - name: Initalize MongoDB
        run: |
          mongosh --host localhost:27017 -u admin -p admin --authenticationDatabase admin <<EOF
          EOF
          # Do whatever you like in here
      - name: Install MongoDB Database Tools to load sample data
        run: |
          sudo dpkg -l mongodb-database-tools
          sudo apt install ./mongodb-database-tools-*-100.10.0.deb
      - name: Download sample data
        run: curl  https://atlas-education.s3.amazonaws.com/sampledata.archive -o sampledata.archive
      - name: Add sample data to database
        run: mongorestore --archive=sampledata.archive --port=27017
      - name: Setup Go 1.21.x
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Install dependencies
        run: |
          cd go/
          go mod download
      - name: Create environment file with connection string
        run: |
          touch .env
          echo "ATLAS_CONNECTION_STRING=\"mongodb://localhost:<port-number>/?directConnection=true\"" >> .env
      - name: Run tests
        run: |
          cd tests/
          go test -v -p 1 ./...
